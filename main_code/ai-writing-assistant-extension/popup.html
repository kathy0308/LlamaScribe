<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Writing Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-4">
    <div class="flex items-center space-x-3">
        <img src="images/icon48.png" alt="AI Assistant Icon" class="w-10 h-10">
        <h1 class="text-xl font-bold text-slate-900">AI Writing Assistant</h1>
    </div>

    <div id="status-container" class="mt-4">
        <p class="text-sm text-slate-600">
            This extension is active. Start typing in a text field to see recommendations.
        </p>
    </div>

    <button id="options-btn" class="mt-4 w-full text-center bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Settings
    </button>

    <script src="popup.js"></script>
</body>
</html>
