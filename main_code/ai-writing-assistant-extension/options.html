<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="max-w-xl w-full bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Settings</h1>
        <p class="text-slate-600 mb-6">Configure your AI Writing Assistant.</p>

        <div class="space-y-6">
            <div>
                <label for="api-key" class="block text-sm font-medium text-slate-700">Gemini API Key</label>
                <input type="password" id="api-key" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                <p class="mt-2 text-xs text-slate-500">Your API key is stored securely in your browser.</p>
            </div>
            <div>
                <label for="context-content" class="block text-sm font-medium text-slate-700">Custom Context</label>
                <textarea id="context-content" rows="8" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" placeholder="Paste any relevant context here (e.g., research notes, style guides, character descriptions)."></textarea>
                <p class="mt-2 text-xs text-slate-500">This text will be sent to the AI along with your writing to generate more relevant suggestions.</p>
            </div>
        </div>

        <div class="mt-8">
            <button id="save-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Settings</button>
            <div id="status" class="mt-3 text-center text-sm font-medium"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
