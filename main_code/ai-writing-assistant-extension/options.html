<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant Settings</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background-color: #f1f5f9; color: #1e293b; display: flex; min-height: 100vh; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; background-color: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        h1 { font-size: 1.875rem; font-weight: 700; color: #0f172a; }
        .subtitle { color: #475569; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.875rem; font-weight: 500; color: #334155; }
        .description { font-size: 0.75rem; color: #64748b; margin-top: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        input[type="password"] { margin-top: 0.25rem; display: block; width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); box-sizing: border-box; }
        input[type="password"]:focus { outline: 2px solid #4f46e5; border-color: #4f46e5; }
        .save-btn { width: 100%; background-color: #4f46e5; color: white; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; border: none; cursor: pointer; }
        .save-btn:hover { background-color: #4338ca; }
        .status { margin-top: 0.75rem; text-align: center; font-size: 0.875rem; font-weight: 500; height: 1.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p class="subtitle">Configure your AI Writing Assistant.</p>
        <div class="form-group">
            <label for="api-key">Gemini API Key</label>
            <input type="password" id="api-key">
            <p class="description">Your API key is required for the extension to work.</p>
        </div>
        <p class="description" style="text-align: center; margin-bottom: 1rem;">Context files can now be loaded directly from the side panel.</p>
        <div>
            <button id="save-btn" class="save-btn">Save API Key</button>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
